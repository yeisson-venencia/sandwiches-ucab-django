<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="dropdown">
      <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Tamaño
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" *ngFor="let options of size">{{options}}</a>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="dropdown">
      <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Ingrediente
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" *ngFor="let options of ingredients">{{options}}</a>
      </div>
    </div>
  </div>
</div>

<br>
<div class="container">
  <div class="row justify-content-center">
    <button type="button" (click)="agregar()" class="btn btn-dark">
      Añadir sandwich
    </button>
  </div>
</div>
<br>
<div class="container col-8">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th *ngFor ="let column of headers">
          {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td *ngFor="let column of headers">
          {{row[column]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
